		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="shortcut icon" type="image/png" href="favicon/favicon.png"/>
	</head>
	<body class="bg">
		<div class="logo">
			<img src="imagini/adventure_park.jpg" alt="Adventure_park" class="logo-img">
		</div>
		<div id="navbar" class="navbarMain">
		  <a href="homepage.html">Acasa</a>
		  <a href="descriere.html">Descriere si intrebari frecvente</a>
		  <div id="dropdown">
		    <button id="dropbtn">Despre Noi
		      <i class="fa fa-caret-down"></i>
		    </button>
		    <div id="dropdown-content">
		      <a href="preturi.html">Preturi</a>
		      <a href="obiective.html">Imagini</a>
		      <a href="harta_parcului.html">Harta parc</a>
		  	</div>
		  </div>
		  <a href="contact.html">Contact</a> 
		  <div class="mediaQuery">
		  	<a href="javascript:void(0);" class="icon" onclick="buttonDropDown()">&#9776;</a>
		  </div>
		</div>
		<div class="content">
			<p><h1 class="harta">Harta Parcului</h1>
			<div class="image">
				<img src="imagini/harta.PNG" alt="harta" class="map">
			</div>
		</div>
		<script>
			window.onscroll = function() {stickyBar()};
			var navbar = document.getElementById("navbar");
			var sticky = navbar.offsetTop;
			var mq = window.matchMedia("(min-width: 769px)")
			function stickyBar() {
				if(mq.matches){
		  			if (window.pageYOffset >= sticky) {
		    			navbar.classList.add("sticky")
		    			document.getElementById("dropdown-content").style.position="fixed";

		    		}
		  		    else {
		    			navbar.classList.remove("sticky");
		    			document.getElementById("dropdown-content").style.position="absolute";
		  			}
		  		}
			}
			function buttonDropDown() {
			    var x = document.getElementById("navbar");
			  		if (x.id === "navbar") {
			    		x.className += " responsive";
			  		} else {
			    		x.id = "navbar";
			  		}
			}
		</script>
	</body>
</html>
